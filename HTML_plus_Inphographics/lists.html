<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and tables</title>
</head>
<body>
    <h2>Marvel</h2>
    <ol> <!--ordered lists -->
        <li>Avengers</li>
        <li>Thor</li>
        <li>Captain America</li>
        <li>Hulk</li>
        <li>Endgame</li>
    </ol>

    <h2>DC Comics</h2>
    <ul><!--unordered list-->
        <li>Suicide Squad</li>
        <li>Batman vs Superman</li>
        <li>Green lantern</li>
        <li>Justice League: Zack snyder cut</li>
    </ul>

</body>
</html>
