<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra tags 2</title>
</head>
<body>
    <address>
        Contact me! <a href="#">Email</a> <br>
        Insert a direction here <br>
        Cellphone number 7779282343 <br><br>
    </address>    

    <form action="">
        <fieldset> <!--text-box for your data-->
            <legend>Your data</legend> <!--title of the text box-->
            <label>Favourite superhero</label>
            <select name="" id="">

                <optgroup label="MARVEL">
                    <option value="Spiderman">Spiderman</option>
                    <option value="Ironman">Ironman</option>
                    <option value="Scarlett witch">Scarlett witch</option>
                </optgroup>

                <OPTgroup label="DC">
                    <option value="Batman">Batman</option>
                    <option value="Green lantern">Green lantern</option>
                    <option value="Superman">Superman</option>
                </OPTgroup>
            </select>

            
        </fieldset>

        
        <fieldset>
            <br><br><br>
            <label>Search your hero!</label>
            <input list="heroes">
            <datalist id="heroes">
                <option value="Batman">Batman</option>
                <option value="Green lantern">Green lantern</option>
                <option value="Superman">Superman</option>
                <option value="Spiderman">Spiderman</option>
                <option value="Ironman">Ironman</option>
                <option value="Scarlett witch">Scarlett witch</option>
            </datalist>
        </fieldset>

        
        <h2 contenteditable="true">THIS IS A CONTENT EDITABLE EXAMPLE</h2>

    </form>
</body>
</html>
