<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper | Scissors </title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <header>
        <h1>Rock, Paper | Scissors</h1>
    </header>
    

    <div class="score">
        <div id="userLabel" class="badge">USER</div>
        <div id="computerLabel" class="badge">COMP</div>
        <span id="userScore">0</span>:<span id="computerScore">0</span>

    </div>

    <div class="choiceset">
        <div class="whatHappened">
            <p></p>
        </div>


        <div class="result">
            <p>Make your Move, Gamer!!</p>
        </div>

        <div class="ENDGAME">
            <p></p>
        </div>

        <div class="choices" id="r">
            <img src="rock.png" alt=" "
            width="160"
            height="160"
            >
        </div>

        <div class="choices" id="s">
            <img src="scissors.png" alt=" "
            width="220"
            height="110"
            >
        </div>

        <div class="choices" id="p">
            <img src="paper.png" alt=" "
            width="200"
            height="200"
            >
        </div>

        <div>
            <a href="index.html" class="refresh">
                <p></p>
            </a>
        </div>








    </div>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
